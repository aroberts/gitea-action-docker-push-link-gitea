name: 'Gitea Link Package'
description: 'Link a Docker package to a repository in Gitea'
author: 'aroberts'

branding:
  icon: 'link'
  color: 'green'

inputs:
  registry:
    description: 'Container registry URL'
    required: true
  package-owner:
    description: 'Package owner (usually repository owner)'
    required: true
  package-name:
    description: 'Package name (usually repository name)'
    required: true
  repository-name:
    description: 'Repository name to link package to'
    required: true
  token:
    description: 'Authentication token for registry and API'
    required: true
  debug:
    description: 'Enable debug mode for verbose output'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Link package to repository
      shell: bash
      run: |
        if [[ "${{ inputs.debug }}" == "true" ]]; then
          echo "ğŸ› Debug mode enabled"
          echo "ğŸ› Registry: ${{ inputs.registry }}"
          echo "ğŸ› Package Owner: ${{ inputs.package-owner }}"
          echo "ğŸ› Package Name: ${{ inputs.package-name }}"
          echo "ğŸ› Repository Name: ${{ inputs.repository-name }}"
          echo "ğŸ› Token: ${TOKEN:0:8}..." # Show only first 8 chars
          set -x
        fi

        echo "Linking package to repository..."

        api_url="${{ inputs.registry }}/api/v1/packages/${{ inputs.package-owner }}/container/${{ inputs.package-name }}/-/link/${{ inputs.repository-name }}"

        if [[ "${{ inputs.debug }}" == "true" ]]; then
          echo "ğŸ› API URL: $api_url"
        fi

        response=$(curl -s -w "%{http_code}|%{redirect_url}|%{num_redirects}" -L -X POST \
          -H "Authorization: token ${{ inputs.token }}" \
          -H "Content-Type: application/json" \
          "$api_url" \
          -o /tmp/link_response.json)

        IFS='|' read -r http_code redirect_url num_redirects <<< "$response"

        if [[ "${{ inputs.debug }}" == "true" ]]; then
          echo "ğŸ› HTTP Status Code: $http_code"
          echo "ğŸ› Number of redirects: $num_redirects"
          if [[ -n "$redirect_url" && "$redirect_url" != "$api_url" ]]; then
            echo "ğŸ› Final URL after redirects: $redirect_url"
          fi
          echo "ğŸ› Raw response:"
          cat /tmp/link_response.json || echo "No response body"
          set +x
        fi

        if [[ "$http_code" =~ ^2[0-9][0-9]$ ]]; then
          echo "âœ“ Package successfully linked to repository"
        elif [[ "$http_code" == "409" ]]; then
          echo "â„¹ Package already linked to repository"
        else
          echo "âš  Failed to link package (HTTP $http_code)"
          echo "Response:"
          cat /tmp/link_response.json || echo "No response body"
          exit 1
        fi
